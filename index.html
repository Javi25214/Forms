<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/94c3be9b50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <div class="mx-auto">
        <div class="card ">
            <div
                class="card-header text-center border rounded-top bg-secondary bg-opacity-10 border-secondary-subtle border-opacity-100">
                <div class="col-17">
                    <div class="row">
                        <h1>Payment form Example</h1>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="container ">
                    <div class=" warning">
                        <div
                            class="p-3 bg-danger bg-opacity-25 border border-danger border-opacity-25 rounded text-danger ">
                            Some fields are missing
                        </div>
                    </div>
                    <div class="row d-flex">
                        <div class="col-5">
                            <div class="Subtittle"><strong>Card#<br></strong></div>
                            <div class="input-group mb-3">

                                <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXX"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="Subtittle"><strong>CVC #<br></strong></div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="0000" aria-label="Username"
                                    aria-describedby="basic-addon1" required minlength="4">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="Subtittle"><strong>Amount<br></strong></div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
                                    min="0" max="1000" step="1">
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="Subtittle"><strong>First Name<br></strong></div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="Subtittle"><strong>Last Name<br></strong></div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="Subtittle"><strong>City<br></strong></div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="Subtittle"><strong>State<br></strong></div>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                <option>Spain</option>
                                <option>United Kingdom</option>
                                <option>Argentina</option>
                                <option>Per√∫</option>
                                <option>Germany</option>
                                <option>France</option>
                                <option>Portugal</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <div class="Subtittle"><strong>Postal Code<br></strong></div>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="metodo-pago">
                                <div class="ml-auto p-2">
                                    <div class="Subtittle"><strong>We accept:<br></strong></div>
                                    <div class="col-8 border rounded bg-secondary  border-secondary-subtle  ">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="button" id="inlineRadio1"
                                                value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><i
                                                    class="fa-brands fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="button" id="inlineRadio2"
                                                value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fa-brands fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="button" id="inlineRadio3"
                                                value="option1">
                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fa-brands fa-cc-diners-club"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="button" id="inlineRadio4"
                                                value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fa-brands fa-cc-amex"></i></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 ">
                            <label for="comments" form="form-label"><strong>Message</strong></label>
                            <textarea class="form-control" id="comments"></textarea>
                            <p class="text-muted">
                                <Font size="1">Add here a note</Font>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="card-footer border rounded-botton bg-secondary bg-opacity-10 border-secondary-subtle border-opacity-100">
                <div class="col-15 ">
                    <div class="ml-auto p-2">
                        <div class="float-end">
                            <button type="button" class="btn btn-secondary"><strong>Cancel</strong></button>
                            <button type="button" class="btn btn-primary"><strong>Send</strong></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
